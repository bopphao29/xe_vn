                                <span class="validate_input" *ngIf="form.get('name')?.errors?.['required']">{{'required.name' | translate}}</span>
                            </div> -->
                        </div>
                    </div>
            
                  </div>
                </div>
            </div>
        </div>
        
      </div>
      <div class="mx-2 date-choose ">

                  <div class="form-control">

              </div>

                              <label class="form-label"><span style="width: 100%; color: red;">*</span>{{'employee.fromDate' | translate}}</label>
                              <div class="w-full">
                                  <nz-date-picker class="w-full" nzFormat="dd/MM/yyyy" nzPlaceHolder="Chọn ngày"></nz-date-picker>
                                  <div class="error-container">
                                      <div *ngIf="(form.get('fromDateProbation')?.invalid && (form.get('fromDateProbation')?.dirty ||form.get('fromDateProbation')?.touched)) && contract_type == 2">
                                          <span class="validate_input"  *ngIf="form.get('fromDateProbation')?.errors?.['required']">{{'required.date_required' | translate}}</span>

                                  </div>
                              </div>
                          </div>
                      </div>

                              <label class="form-label"><span style="width: 100%; color: red;">*</span>{{'employee.toDate' | translate}}</label>
                              <div class="w-full">
                                  <nz-date-picker class="w-full" nzFormat="dd/MM/yyyy" nzPlaceHolder="Chọn ngày" ></nz-date-picker>
                                      <div class="error-container" *ngIf="contract_type == 2">
                                          <div *ngIf="(form.get('toDate')?.invalid && (form.get('toDate')?.dirty ||form.get('toDate')?.touched))">
                                              <span class="validate_input">{{'required.date_required' | translate}}</span>
                                          </div>
                                      </div>
                              </div>
                          </div>
                      </div>
                  </div>


              </div>
          </div>
      </div>
      
  
  </div>

  <div class="flex justify-end m-2">
    <span>
      <button class="button" nz-button nzType="default">Sửa</button>
    </span>
    <span class="ml-2">
      <button class="button" nz-button nzType="default" [disabled]="true">Xác nhận</button>
    </span>
  </div>

  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>Tải ảnh lên</ng-template>

  <ng-template #modalContent>
    <div class="upload-container flex justify-center items-center">
      <nz-upload
        class="avatar-uploader"
        nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
        nzName="avatar"
        nzListType="picture-card"
        [nzShowUploadList]="false"

      </nz-upload>
    </div>
  </ng-template>
</nz-modal>
