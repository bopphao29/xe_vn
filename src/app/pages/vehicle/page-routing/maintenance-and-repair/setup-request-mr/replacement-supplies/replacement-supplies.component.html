<div class="" style="background-color: #FCFCFC;">
    <table class="custom-table-list" style="background-color: #FCFCFC;">
        <tbody>
            <tr style="background-color: #fcfcfc; text-align: center;">
                <th class="list-col-1">{{'table.stt' | translate}}</th>
                <th class="list-col-3">{{'vehical.vehicalStatus' | translate}}</th>
                <th class="list-col-2">{{'table.vehical.count' | translate}}</th>
                <th class="list-col-2">{{'table.vehical.unitOfMeasure' | translate}}</th>
                <th class="list-col-2">{{'table.action' | translate}}</th>
            </tr>
            <tr style="text-align: center;">
                <td class="list-col-1">{{'-'}}</td>
                <td class="list-col-3">{{'-'}}</td>
 
                <th class="list-col-2">{{'-'}}</th>
                <th class="list-col-2">{{'-'}}</th>
                <td class="button_action list-col-2  " >
                    <div style="padding: 10px 24px 10px 24px; gap: 4px; display: flex; flex: 1 1">
                        <a class="mx-1 button_show_detail" >
                            <span style=" font-size: 12px; font-weight: 500;">Sửa</span>
                        </a>
                        <a class="mx-1 button_show_detail" >
                            <span style="font-size: 12px; font-weight: 500;">Xóa</span>
                            
                        </a>
                        <!-- <span *ngIf="!data.id">-</span> -->
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <div nz-row class="w-full" >
        <div style="margin-top: 18px;">
            <button type="button" class="button_add"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </div>
    </div>
</div>
