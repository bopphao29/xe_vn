<div class="login__page" style="background-color: #f7f7f7;">
  <div class="login__row min-h-screen">
    <!-- <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <img src="../../../assets/images/logo_app.png" />
      <h2 class="text-center mt-1"> Chào mừng bạn đến với chúng tôi</h2>
    </div> -->
    <div class="login__content  p-4 sm:p-8 flex flex-col justify-center">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20" style="background-color: white; margin-top: 150px;">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
          <div class="text-2xl font-bold text-center">
            <div class="login__hero flex flex-col justify-center items-center py-2">
              <img src="../../../assets/images/logo_app.png" />
              <h2 class="text-center mt-1"> Chào mừng bạn đến với chúng tôi</h2>
            </div>
            <span>{{'common.login' | translate}}</span>

          </div>
          
          <div class="mt-4 form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2"> {{'common.username' | translate}} </label>
            <input
              class="form-control text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              type="text" formControlName="username"
              placeholder="Nhập tên đăng nhập..."
              />
            <div class="mb-4">
              <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.dirty || loginForm.get('username')?.touched"></span>
            </div>
          </div>
          <div class="mt-4 form-group">
            <label class="block text-gray-700 text-sm font-semibold mb-2" >{{'common.password' | translate}}</label>
            <input
              class="form-control text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              type="password" formControlName="password"
              placeholder="Nhập mật khẩu..."
              />
          
          </div>
          <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Nhớ mật khẩu </label>
          </div>
          <div class="flex w-full mt-4">
            <button style="background-color: rgb(33 68 154);" 
              class="w-full hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="submit"
            >
              Đăng nhập
            </button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <small>Liên hệ với chùng tôi nếu bạn <a routerLink="/auth/forgot-password" class="hover:underline hover:text-accent ">Quên mật khẩu?</a></small>
        </div>
        <div class="mt-2 text-center">
          <span class="text-gray-600 text-sm"> Bạn chưa có tài khoản? </span>
          <a class="text-gray-700 text-sm font-semibold hover:text-accent"> <span class="ml-1">Đăng ký</span></a>
        </div>
    
      </div>
    </div>
  </div>
</div>
